<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Owner Dashboard</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <h1>Salon Owner Dashboard</h1>
    <ul id="bookingList">
        <!-- Bookings will be dynamically added here -->
    </ul>

    <script>
        const socket = new WebSocket('ws://localhost:8080/salon/notifications');
        socket.onopen = function(event) {
            console.log('WebSocket connection established.');
        };
        socket.onmessage = function(event) {
            const message = event.data;
            const listItem = document.createElement('li');
            listItem.textContent = message;
            document.getElementById('bookingList').appendChild(listItem);
        };
    </script>
</body>
</html>
